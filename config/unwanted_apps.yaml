# =============================================================================
# it-snapshot - Unwanted Software Detection List
# =============================================================================
#
# Each entry defines ONE pattern to match against installed software names.
#
# Matching rules
# --------------
# - Case-insensitive substring match.
# - "AnyDesk" matches "AnyDesk 7.0.1", "AnyDesk (64-bit)", etc.
# - Patterns are checked against the full display name as reported by Windows.
#
# Required fields
# ---------------
#   name     : substring to search for in the software name
#   category : label shown in the finding (e.g. "Remote Access")
#   reason   : one-line explanation shown in the finding detail
#
# Optional fields
# ---------------
#   severity : low | medium | high  (default: medium)
#
# How to add a new entry
# ----------------------
# Append a block under "patterns:" following the same format:
#
#   - name: "MyApp"
#     category: "Category Name"
#     reason: "Brief explanation of why this software is flagged"
#     severity: medium
#
# How to disable an entry without deleting it
# -------------------------------------------
# Comment out the block with # or remove it entirely.
# =============================================================================

